<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thanks ‚Äî Journey Bell</title><link rel="stylesheet" href="styles.css">
<style>
body{background:#f7f3ea;margin:0;font-family:Inter,Arial,sans-serif;color:#2c2a25}
.thanks{min-height:90vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}
.thanks h1{font-size:clamp(36px,6vw,64px);margin-bottom:14px}
.thanks p{font-size:18px;max-width:720px;margin-bottom:20px}
.btn-back{display:inline-block;padding:14px 28px;font-size:18px;background:#b68a40;color:#fff;border-radius:12px;text-decoration:none;font-weight:800;box-shadow:0 8px 20px rgba(0,0,0,.25)}
.btn-back:hover{background:#8a642d}
canvas{position:fixed;inset:0;pointer-events:none}
.logo{height:60px;margin-bottom:20px}
</style></head>
<body>
<canvas id="confetti"></canvas>
<div class="thanks">
  <div class="brand">
<svg class="logo" viewBox="0 0 520 110" xmlns="http://www.w3.org/2000/svg" aria-label="Journey Bell logo">
  <defs>
    <linearGradient id="brassLine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d9b776"/>
      <stop offset="1" stop-color="#a77b3b"/>
    </linearGradient>
  </defs>
  <g transform="translate(4,10)">
    <rect x="0" y="0" rx="10" ry="10" width="84" height="84" fill="url(#brassLine)"/>
    <path d="M42 26c-9 0-16 10-16 22h32c0-12-7-22-16-22z" fill="#6f5125"/>
    <circle cx="42" cy="55" r="3.6" fill="#6f5125"/>
    <path d="M30 41c4-4 10-4 14 0" stroke="#8a642d" stroke-width="2" fill="none" opacity=".8"/>
  </g>
  <text x="105" y="55" font-family="Georgia, 'Times New Roman', serif" font-weight="900" font-size="46" fill="#2c2a25" letter-spacing=".6">Journey Bell</text>
  <rect x="105" y="66" width="280" height="4" fill="url(#brassLine)" opacity=".9"/>
</svg>
</div>
  <h1>Thanks for Preordering!</h1>
  <p>Your order has been received. Check your inbox for a confirmation email.<br><strong>Road gremlins don‚Äôt stand a chance now. üõéÔ∏è</strong></p>
  <a href="index.html" class="btn-back">Back to Homepage</a>
</div>
<script>
const canvas=document.getElementById('confetti');const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.addEventListener('resize',resize);resize();
const pieces=Array.from({length:150}).map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height-canvas.height,r:4+Math.random()*6,s:1+Math.random()*2,a:Math.random()*Math.PI*2,c:['#b68a40','#f7f3ea','#2c2a25','#d6b26a'][Math.floor(Math.random()*4)]}));
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const p of pieces){p.y+=p.s;p.a+=0.02;if(p.y>canvas.height)p.y=-10;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.c;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore()}requestAnimationFrame(draw)}draw();
</script>
</body></html>
