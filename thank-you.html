<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thanks ‚Äî Journey Bell</title><link rel="stylesheet" href="styles.css">
<style>body{background:#f7f3ea;margin:0;font-family:Inter,Arial,sans-serif;color:#2c2a25}.thanks{min-height:92vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}
.thanks h1{font-size:clamp(38px,6vw,68px);margin-bottom:14px}.thanks p{font-size:18px;max-width:720px;margin-bottom:22px}
.btn-back{display:inline-block;padding:14px 28px;font-size:18px;background:#b68a40;color:#fff;border-radius:12px;text-decoration:none;font-weight:800;box-shadow:0 8px 20px rgba(0,0,0,.25)}.btn-back:hover{background:#8a642d}
canvas{position:fixed;inset:0;pointer-events:none}</style></head>
<body><canvas id="confetti"></canvas><div class="thanks"><h1>Thanks for Preordering!</h1>
<p>Your order has been received. Check your inbox for a confirmation email.<br><strong>Road gremlins don‚Äôt stand a chance now. üõéÔ∏è</strong></p>
<a href="index.html" class="btn-back">Back to Homepage</a></div>
<script>const canvas=document.getElementById('confetti');const ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
window.addEventListener('resize',resize);resize();const pieces=Array.from({length:180}).map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height-canvas.height,r:4+Math.random()*6,s:1+Math.random()*2,a:Math.random()*Math.PI*2,c:['#b68a40','#f7f3ea','#2c2a25','#d6b26a'][Math.floor(Math.random()*4)]}));
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const p of pieces){p.y+=p.s;p.a+=0.02;if(p.y>canvas.height)p.y=-10;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.c;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore()}requestAnimationFrame(draw)}draw();</script>
</body></html>
